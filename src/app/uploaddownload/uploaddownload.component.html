<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
         <div class="card">
            <div class="card-header">Upload AND Downlod Files</div>
         </div>
         <div class="card-body">
            <input type="file" multiple (change)="browsedfile($event)"/>
            
            &nbsp; &nbsp; &nbsp;
            <input type="button" value="Upload" (click)="uploadallfile()"/>
            <p>{{msg}}</p>
         </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">Display All Files</div>
                        <div class="card-body">
                         <ul type="dot">
                            <li *ngFor="let file of filesinfo | async">
                                <a href="{{file.url}}">{{file.name}}</a>

                            </li>
                         </ul>
                        </div>
                
            </div>
          
        </div>
